<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div>
            <p><b>Directions</b>: With a friend, take turns clicking on the question marks.  The first player to move will play Xs; the next player to move will play Os.  Whoever is the first to place 3 of their tokens consecutively in a row or column wins.</p>
            <table id="board">
            </table>
        </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="tictactoe.js"></script>
    </body>
</html>
